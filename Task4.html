<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Platform Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #d10d0d;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .main {
            padding: 20px;
        }

        .hero {
            text-align: center;
            padding: 50px 0;
            background-color: #f5f5f5;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            width: 80%; /* Increase width of the video display */
            margin: 0 auto; /* Center align the video container */
            height: 400px;
            margin-bottom: 20px;
            background-color: black; /* Add black background color */
        }

        .video-container video {
            width: 100%;
            height: 100%;
        }

        .btn {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #555;
        }

        .movies {
            padding: 20px;
        }

        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .movie-card img {
            width: 100%;
            height: 100%; /* Update height to cover the entire movie card */
            object-fit: cover; /* Maintain aspect ratio and cover the entire space */
            border-bottom: 1px solid #ddd;
        }

        .movie-card h3 {
            font-size: 18px;
            padding: 10px;
            margin: 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 3px 0; /* Decreased padding */
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"> <b>OTT Clone</b></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="video-container">
                <video id="videoPlayer" controls>
                    <source src="011.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <p style="color: black;">Welcome to OTT Clone. Watch unlimited movies, TV shows, and more.</p>
            <button class="btn">Start Watching</button>
        </section>
        <section class="movies">
            <h2>Popular Movies</h2>
            <div class="movie-list">
                <!-- Movie cards will be dynamically added here -->
            </div>
        </section>
    </main>
    
    <script>
        // Simulated data for movies
        const movies = [
            {  image: "movie01.jpg" },
            {  image: "movie02.jpg" },
            {  image: "movie03.jpg" },
            {  image: "movie04.jpg" },
            {  image: "movie05.jpg" },
            { image: "movie06.jpg" },
            {  image: "movie07.jpg" },
            {  image: "movie08.jpg" },
            { image: "movie09.jpg" },
            {  image: "movie10.jpg" },
            { image: "movie11.jpg" },
            {  image: "movie12.jpg" },
        ];

        document.addEventListener("DOMContentLoaded", function() {
            const movieList = document.querySelector(".movie-list");

            movies.forEach(function(movie) {
                const movieCard = document.createElement("div");
                movieCard.classList.add("movie-card");

                const img = document.createElement("img");
                img.src = movie.image;
                movieCard.appendChild(img);

                const h3 = document.createElement("h3");
                h3.textContent = movie.title;
                movieCard.appendChild(h3);

                movieList.appendChild(movieCard);
            });

            // Video player functionality
            const video = document.getElementById('videoPlayer');
            const playButton = document.querySelector('.btn');

            playButton.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playButton.textContent = 'Pause';
                } else {
                    video.pause();
                    playButton.textContent = 'Play';
                }
            });
        });
    </script>
</body>
</html>
